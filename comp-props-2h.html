<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <div class="js-container"></div>



    <script src="https://unpkg.com/supersimpledev/react.js"></script>
    <script src="https://unpkg.com/supersimpledev/react-dom.js"></script>

    <script src="https://unpkg.com/supersimpledev/babel.js"></script>
    <script type="text/babel">

        function App() {
            return (
                <>
                    <ProductDetails item="Cooton Socks" price="10.99" discountPrice="5.45" />
                    <ProductDetails item="Tennis balls" price="6.00" discountPrice="" />
                    <ProductDetails item="Plain t-shirt" price="7.99" discountPrice="" />
                </>
            );
        }

        function ProductDetails({ item, price, discountPrice }) {
            return (
                <>
                    <p>{item}</p>
                    <p>Price : ${price}</p>
                    {discountPrice && <del><p>Price : ${price}</p></del>}
                    {discountPrice && <p>Discount Price : ${discountPrice}</p>}
                    <button>Add to cart</button>
                </>
            );
        }

        const container = document.querySelector('.js-container');
        ReactDOM.createRoot(container).render(<App />);
    </script>
</body>

</html>
